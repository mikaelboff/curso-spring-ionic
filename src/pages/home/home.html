<ion-content padding text-center>
  <h3>Sistema de pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form [formGroup]="autenticacao" (ngSubmit)="relizarLogin()">
    <ion-item>
      <ion-label stacked floating>Email</ion-label>
      <ion-input type="mail" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked floating>Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>

    <button ion-button block [disabled]="!autenticacao.valid">ENTRAR</button>
  </form>

  <button ion-button block outline>REGISTRAR</button>
</ion-content>
